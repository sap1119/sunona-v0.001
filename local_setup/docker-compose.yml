version: '3'

services:

  # main sunona service
  sunona-app:
    build:
      context: ..
      dockerfile: local_setup/dockerfiles/sunona_server.Dockerfile
    image: sunona-app:latest # This will tag the built image
    ports:
      - "5001:5001"
    depends_on:
      - redis
      - postgres
    env_file:
      - .env
    volumes:
      - ./agent_data:/app/agent_data
      - $HOME/.aws/credentials:/root/.aws/credentials:ro
      - $HOME/.aws/config:/root/.aws/config:ro

  # redis service used as a persistent storage
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  # PostgreSQL database for user data, call history, billing
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: sunona_db
      POSTGRES_USER: sunona_user
      POSTGRES_PASSWORD: sunona_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sunona_user -d sunona_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ngrok for local tunneling
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok-config.yml:/etc/ngrok.yml
    ports:
      - 4040:4040

  ### Telephony servers ###
  twilio-app:
    build:
      context: ..
      dockerfile: local_setup/dockerfiles/twilio_server.Dockerfile
    image: twilio-app:latest # This will tag the built image
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - ngrok
      - sunona-app
    env_file:
      - .env

  plivo-app:
    build:
      context: ..
      dockerfile: local_setup/dockerfiles/plivo_server.Dockerfile
    image: plivo-app:latest # This will tag the built image
    ports:
      - "8002:8002"
    depends_on:
      - redis
      - ngrok
      - sunona-app
    env_file:
      - .env

volumes:
  postgres_data:

